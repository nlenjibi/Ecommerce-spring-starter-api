spring:
  application:
    name: e-store

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_dev
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Only validate schema, don't auto-create
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true


  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true  # Prevent accidental data loss
    placeholder-replacement: true
    placeholders:
      schema: public
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Cache Configuration
  cache:
    type: none  # ⚠️ Should be "redis" if using Redis cache
    redis:
      time-to-live: 600000
      cache-null-values: false
      key-prefix: "ecommerce:"
      use-key-prefix: true

  # DISABLE Docker Compose Integration
  docker:
    compose:
      enabled: false

  graphql:
    graphiql:
      enabled: true

  # ✅ Fixed indentation
  thymeleaf:
    check-template-location: false

logging:
  level:
    root: INFO
    com.smart_ecomernce_api: DEBUG
    org.hibernate.tool.schema: ERROR
    org.springframework.graphql: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 9190
  servlet:
    context-path: /api
  forward-headers-strategy: framework

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    version: OPENAPI_3_0
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha