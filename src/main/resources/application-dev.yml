spring:
  application:
    name: e-store

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_dev?createDatabaseIfNotExist=true
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        generate_statistics: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Cache Configuration
  cache:
    type: none
    redis:
      time-to-live: 600000  # 10 minutes in milliseconds
      cache-null-values: false
      key-prefix: "ecommerce:"
      use-key-prefix: true

  # DISABLE Docker Compose Integration
  docker:
    compose:
      enabled: false


  graphql:
    # Enable GraphiQL UI
    graphiql:
      enabled: true
      path: /graphiql

    # GraphQL endpoint
    path: /graphql

    # Schema location - THIS IS CRITICAL
    schema:
      locations: classpath:graphql/**/*.graphql
      file-extensions: .graphql
      printer:
        enabled: true

    # Enable introspection for GraphiQL
    schema-introspection:
      enabled: true

  thymeleaf:
    check-template-location: false

logging:
  level:
    root: INFO
    com.smart_ecomernce_api: DEBUG
    org.hibernate.tool.schema: ERROR
    org.springframework.graphql: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 9190
  servlet:
    context-path: /api
  forward-headers-strategy: framework

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    version: OPENAPI_3_0
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha