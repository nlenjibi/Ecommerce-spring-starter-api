spring:

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecommerce}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000 # ms
      idle-timeout: 600000 # ms
      max-lifetime: 1800000 # ms
      connection-test-query: SELECT 1
  graphql:
    graphiql:
      enabled: false  # Disable in production
    schema:
      introspection:
        enabled: false  # Disable introspection
    cors:
      allowed-origins:
        - "https://yourdomain.com"
      allowed-methods: POST  # Only POST i

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    properties:
      hibernate:
        format_sql: false
    show-sql: false
  flyway:
    enabled: true

  main:
    banner-mode: "off"

logging:
  level:
    root: WARN
    com.ecommerce: INFO
    com.smart_ecomernce_api: INFO
  file:
    name: logs/ecommerce.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1024
  shutdown: graceful
  servlet:
    session:
      timeout: 30m
  error:
    include-message: never
    include-binding-errors: never

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

flyway:
  enabled: true
  baseline-on-migrate: true
  schemas: public

# Production settings (sensible defaults)
# - Datasource tuned for moderate load
# - Management endpoints on separate port for observability
# - Graceful shutdown enabled
# - Logs written to file with rolling policy
cart:
  auto-cleanup-enabled: false
