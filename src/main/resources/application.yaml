spring:
  application:
    name: e-store
  profiles:
    active: test

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_dev?createDatabaseIfNotExist=true
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        generate_statistics: true

  # application.yml

  flyway:
    enabled:
    locations: classpath:db/migration
    baseline-on-migrate: true

  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      printer:
        enabled: true  # Enable schema introspection
    cors:
      allowed-origins: "*"  # Adjust for production
      allowed-methods: "*"

  thymeleaf:
    check-template-location: false


logging:
  level:
    root: INFO
    com.smart_ecomernce_api: DEBUG
    org.hibernate.tool.schema: ERROR
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 9190
  servlet:
    context-path: /api
  forward-headers-strategy: framework  # This helps with context path

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    version: OPENAPI_3_0  # Force OpenAPI 3.0 instead of 3.1 (use OPENAPI_3_0 in uppercase)
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    # DON'T set config-url or url - let SpringDoc auto-detect them
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha

